# fly.toml app configuration file generated for cr-overlay-staging on 2025-11-11T22:30:27-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cr-overlay-staging'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'rolling'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
