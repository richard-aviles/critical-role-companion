<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CR Overlay (Staging)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, sans-serif; background:#0b0b0c; color:#e9ecef }
    header { display:flex; align-items:center; gap:12px; padding:12px 16px; background:#141416; border-bottom:1px solid #24262a; flex-wrap:wrap }
    .pill { padding:6px 10px; border:1px solid #2e3238; border-radius:999px; background:#111317; font-size:12px }
    .ok { color:#89f0b8 } .bad { color:#f9a3b3 }
    main { padding:16px; display:grid; gap:12px }
    .row { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; background:#141416; border:1px solid #24262a; border-radius:12px }
    button { background:#1f6feb; border:0; color:white; padding:6px 10px; border-radius:8px; cursor:pointer }
    button.ghost { background:transparent; border:1px solid #2e3238; color:#cbd5e1 }
    .filters { display:flex; gap:8px; }
    .muted { color:#9aa4b2; font-size:12px }
    .name { font-weight:600 }
  </style>
</head>
<body>
  <header id="topbar">
    <div>API: <span id="apiBase" class="pill"></span></div>
    <div>WS: <span id="wsStatus" class="pill bad">connecting…</span></div>
    <div class="filters" id="filters">
      <button id="filter-all"   class="ghost">All</button>
      <button id="filter-onscr" class="ghost">On-screen</button>
    </div>
    <div class="muted">Tip: override backend via <code>?api=https://your-fly-app.fly.dev</code></div>
  </header>

  <main>
    <div id="list"></div>
  </main>

  <script type="module">
    import { API_BASE } from "./config.js";
    import { getCharacters, setOnScreen, connectUpdates, broadcastUI } from "./api.js";

    // --- Viewer/Admin mode ---
    const params = new URLSearchParams(location.search);
    const mode = params.get("mode") || "admin"; // "admin" | "view"

    // --- DOM refs ---
    const apiBaseEl = document.getElementById("apiBase");
    const wsStatusEl = document.getElementById("wsStatus");
    const listEl = document.getElementById("list");
    const btnAll = document.getElementById("filter-all");
    const btnOn = document.getElementById("filter-onscr");
    const filtersWrap = document.getElementById("filters");
    const topbar = document.getElementById("topbar");

    apiBaseEl.textContent = API_BASE;

    // --- State ---
    let filter = (mode === "view") ? "on" : "all"; // viewers default to on-screen
    let state = [];

    // --- Render list ---
    function render() {
      const rows = filter === "on" ? state.filter(c => c.on_screen) : state;
      listEl.innerHTML = "";
      if (!rows.length) {
        const empty = document.createElement("div");
        empty.className = "muted";
        empty.textContent = "(no characters)";
        listEl.appendChild(empty);
        return;
      }
      for (const c of rows) {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div>
            <div class="name">${c.name}</div>
            <div class="muted">AC ${c?.data?.ac ?? "?"} · HP ${c?.data?.hp ?? "?"}</div>
          </div>
          <div>
            <button data-id="${c.id}" class="${c.on_screen ? "" : "ghost"}">
              ${c.on_screen ? "On-screen" : "Off-screen"}
            </button>
          </div>
        `;
        const toggleBtn = row.querySelector("button");
        toggleBtn.addEventListener("click", async (e) => {
          // In viewer mode, there should be no buttons; but guard anyway.
          if (mode === "view") return;
          const id = Number(e.currentTarget.dataset.id);
          const next = !c.on_screen;
          try {
            const updated = await setOnScreen(id, next);
            const i = state.findIndex(x => x.id === id);
            if (i !== -1) state[i] = updated; else state.push(updated);
            render();
          } catch (err) {
            console.error(err);
            alert("Failed to toggle on_screen:\n" + err.message);
          }
        });
        listEl.appendChild(row);
      }
    }

    // --- Fetch all ---
    async function refresh() {
      try {
        state = await getCharacters();
        render();
      } catch (err) {
        wsStatusEl.textContent = "fetch error";
        wsStatusEl.className = "pill bad";
        console.error(err);
      }
    }

    // --- Filter buttons (admin only) ---
    if (mode === "admin") {
      btnAll.addEventListener("click", async () => {
        filter = "all";
        btnAll.classList.remove("ghost"); btnOn.classList.add("ghost");
        render();
        try { await broadcastUI("filter", "all"); } catch (e) { console.warn(e); }
      });
      btnOn.addEventListener("click", async () => {
        filter = "on";
        btnOn.classList.remove("ghost"); btnAll.classList.add("ghost");
        render();
        try { await broadcastUI("filter", "on"); } catch (e) { console.warn(e); }
      });
      // default selected style
      (filter === "on" ? btnOn : btnAll).classList.remove("ghost");
    } else {
      // Viewer: hide controls & ws pill if desired
      filtersWrap?.remove();
      // topbar.remove(); // uncomment to hide the entire header in OBS
    }

    // --- Initial load ---
    await refresh();

    // --- WebSocket updates ---
    const ws = connectUpdates({
      onOpen: () => { wsStatusEl.textContent = "connected"; wsStatusEl.className = "pill ok"; },
      onClose: () => { wsStatusEl.textContent = "reconnecting…"; wsStatusEl.className = "pill bad"; },
      onMessage: (msg) => {
        // Character update
        if (msg?.channel === "characters" && msg?.payload?.type === "update") {
          const updated = msg.payload.character;
          const i = state.findIndex(c => c.id === updated.id);
          if (i !== -1) state[i] = updated; else state.push(updated);
          render();
          return;
        }
        // UI filter change (admin -> viewers)
        if (msg?.channel === "ui" && msg?.payload?.type === "filter") {
          const v = msg.payload.value; // "all" | "on"
          filter = (v === "on") ? "on" : "all";
          // reflect buttons if present
          if (mode === "admin") {
            if (filter === "on") { btnOn.classList.remove("ghost"); btnAll.classList.add("ghost"); }
            else { btnAll.classList.remove("ghost"); btnOn.classList.add("ghost"); }
          }
          render();
          return;
        }
        // Fallback: full refresh on unknown signals
        refresh();
      },
    });

    // Expose for quick console testing if needed
    window.__overlay = { refresh, API_BASE, mode, get state(){ return state; } };
  </script>
</body>
</html>
